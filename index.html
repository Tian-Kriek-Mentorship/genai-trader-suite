<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Liquidity‑Cycle Dashboard</title>
    <link rel="icon" href="/favicon.png" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        font-size: 20px;
        margin: 2rem;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 1rem;
      }

      h2 {
        margin-top: 2rem;
        font-size: 24px;
      }

      select {
        font-size: 1rem;
        padding: 0.5rem;
        margin-bottom: 1rem;
      }

      button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        margin-left: 1rem;
        margin-bottom: 1rem;
      }

      #dailyChart,
      #hourlyChart {
        max-width: 800px;
        height: 400px;
        margin-top: 1rem;
      }

      pre {
        white-space: pre-wrap;
        background: #f6f6f6;
        padding: 1rem;
        max-width: 800px;
        font-size: 0.95rem;
      }
    </style>
  </head>

  <body>
    <h1>Liquidity‑Cycle Dashboard (v0.1)</h1>

    <label for="symbolSelect"><strong>Select Symbol:</strong></label>
    <select id="symbolSelect">
      <option value="BTC/USD">BTC/USD</option>
      <option value="EUR/USD">EUR/USD</option>
      <option value="NVDA">NVDA</option>
    </select>

    <button id="aiBtn">AI Summary</button>
    <pre id="out">Click "AI Summary" to fetch a trading insight.</pre>

    <h2>BTC/USD – Daily</h2>
    <div id="dailyChart"></div>

    <h2>BTC/USD – 1 Hour</h2>
    <div id="hourlyChart"></div>

    <!-- External chart library -->
    <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>

    <!-- Your custom script -->
    <script src="/main.js" type="module"></script>
  </body>
</html>
